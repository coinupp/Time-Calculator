<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="jquery.js"></script>
  <script defer src="calculator.js"></script>
  <script defer src='index.js'></script>
</head>

<body>
  <h1>Time Calculator</h1>
  <div id="toggle">
    <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
  </div>
  <div id="main">
    <div class="cal">
      <input class="min" type="number" placeholder="min">
      <input class="sec" type="number" placeholder="sec">
      <input class="bt" type="button" value="+"><br name="br">
    </div>
  </div>
  <input id="고수달" type="submit" value="Calculate">
  <input id="reset" type="submit" value="reset">
  <div id="result"></div>
</body>
